<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="background"></div>
      <header>
        <img src="./images/logo.svg" alt="Logo Icon" class="logo" />
        <div class="nav-icon"></div>
        <div class="nav-link">
          <ul>
            <li class="product">
              <a href="#"> Product </a>
            </li>
            <li class="features">
              <a href="#"> Features </a>
            </li>
            <li class="pricing">
              <a href="#"> Pricing </a>
            </li>
            <li class="login">
              <a href="#"> Login </a>
            </li>
          </ul>
        </div>
      </header>

      <article>
        <div class="hero-image">
          <img src="./images/illustration-devices.svg" alt="Hero Image" />
        </div>
        <div class="text-content">
          <div class="flex-container">
            <div class="new">
              <p>New</p>
            </div>
            <div class="dashboard">
              <p>Monograph Dashboard</p>
            </div>
          </div>

          <div class="body">
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
          </div>

          <div class="call-to-action">
            <button>Schedule a demo</button>
            <div class="preview">
              <a href="#"> to see a preview </a>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rachmatilham">Rachmat Ilham Maulana</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
